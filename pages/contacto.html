<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ponte en contacto con CasaFono. Déjanos un mensaje o llámanos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | CasaFono</title>
</head>
<body>
    <header>
        <div>
            <img src="" alt="logo CasaFono">
            <a href="tel:+56 999999999">+56 999999999</a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/marcas.html">Marcas</a></li>
                <li><a href="../pages/buscador.html">Buscador</a></li>
                <li><a href="../pages/empresa.html">Empresa</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contactar">

        <div>
            <div>
                <h2>Estamos para apoyarte en la búsqueda por tu teléfono ideal</h2>
            </div>
            <div>
                <h3>Formulario de Contacto</h3>
                <form class="form-contacto" action="">

                    <div>
                    <label for="fname">Nombres:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Apellidos:</label>
                    <input type="text" id="lname" name="lname">
                    </div>

                    <div>
                    <p>Motivo de Contacto</p>
                    <label for="Sug">Sugerencia/Reclamo</label>
                    <input type="radio" id="Sug" name="Sug">
                    <label for="seg">Seguimiento Pedido</label>
                    <input type="radio" id="seg" name="seg">
                    <label for="otro">Otro Motivo</label>
                    <input type="radio" id="otro" name="otro">
                    </div>

                    <div>
                    <label for="email">email:</label>
                    <input type="text" id="email" name="email">
                    </div>
                    <div>
                    <label for="mensaje">Mensaje:</label>
                    <input type="text" id="mensaje" name="mensaje">
                    </div>
                </form>
            </div>
        </div>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3701.785988713984!2d-63.63615388445716!3d-21.904315408375524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x940f2b18b441bcdd%3A0xcd996f3ec53b3660!2sYacuiba%2C%20Bolivia!5e0!3m2!1ses!2scl!4v1666833284947!5m2!1ses!2scl" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <footer>
        <div>
            <img src="" alt="logo CasaFono">
            <a href="tel:+56 999999999">+56 999999999</a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/marcas.html">Marcas</a></li>

                <li><a href="../pages/empresa.html">Empresa</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
